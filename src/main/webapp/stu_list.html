<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="editStu" class="panel panel-primary" style="display: none">
            <div class="panel-heading">
                <h3 class="panel-title" style="text-align: center">添加学生</h3>
            </div>
            <form>
                <div class="panel-body form-inline">
                    <label>
                        学生名称:
                        <input type="text" v-model="student.name" class="form-control"/>
                    </label>
                    <label>
                        学生性别:
                        <input type="text" v-model="student.age" class="form-control"/>
                    </label>
                    <label>
                        入学时间:
                        <input type="text" v-model="student.birthday" class="form-control"/>
                    </label>
                    <label>
                        地址:
                        <input type="text" v-model="student.address" class="form-control"/>
                    </label>
                    <input type="button" @click="addStu()" value="增加" class="btn btn-primary"/>
                    <input type="button" @click="closeWinAdd()" value="关闭" class="btn btn-primary"/>
                </div>
            </form>
        </div>
        <table class="table table-bordered table-hover table-striped" style="text-align: center;">
            <thead>
            <tr>
                <th>编号</th>
                <th>名字</th>
                <th>年龄</th>
                <th>生日</th>
                <th>住址</th>
                <th colspan="100">操作
                    &nbsp;&nbsp;<a href="" @click.prevent="toAddStu(),stuList()">添加学生</a>
                </th>
            </tr>
            </thead>
            <tr v-for="stu in stuList">
                <td>{{stu.id}}</td>
                <td>{{stu.name}}</td>
                <td>{{stu.age}}</td>
                <td>{{stu.birthday}}</td>
                <td>{{stu.address}}</td>
                <td>
                    &nbsp;&nbsp;<a href="" @click.prevent="toLook(goods.cid)">删除</a>&nbsp;&nbsp;
                </td>
            </tr>
        </table>
    </div>

</body>
<script src="vuejs/vuejs-2.5.16.js" type="text/javascript"></script>
<script src="vuejs/axios-0.18.0.js" type="text/javascript"></script>
<script src="vuejs/common.js" type="text/javascript"></script>
<script src="vuejs/stu_list.js" type="text/javascript"></script>
</html>
